{% extends 'layout_underground.html' %}

{% block body %}
    <style>
    .typewriter{
        overflow: hidden; /* Ensures the content is not revealed until the animation */
        border-right: .1em solid white; /* The typwriter cursor */
        margin: 0 auto; /* Gives that scrolling effect as the typing happens */
        white-space: nowrap; /* Keeps the content on a single line */
    }

    /* The typewriter cursor effect */
    @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: white; }
    }


    @keyframes typing {
        from { width: 0 }
        to { width: 100% }
    }



    </style>

    <div class="container">
        <div class="row justify-content-center my-6">
            <div class="col-lg-6">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-header ">DISCONNECTED</div>

                    <div class="card-body">
                        <div class="card-title text-white">You have been disconnected from the Room</div>

                    </div>
                </div>
            </div>

        </div>
        <p class="typewriter" style="animation: typing 3.5s steps(30, end), blink-caret .75s step-end infinite;">
            > If I were you, I wouldn't have said something s2pid!...
            Just Kidding! GTFO! </p>
    </div>


{% endblock %}
