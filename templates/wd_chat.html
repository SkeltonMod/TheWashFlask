{% extends 'layout_underground.html' %}

{% block body %}

    <div class="container">
        <div class="row">
            <div class="jumbotron my-4 justify-content-center" id="messagebox" style="height: auto !important; overflow: auto; max-height: 470px !important;">
                <div class="d-flex flex-row ">
                    <div class="col-lg-4">
                        <div class="card text-white bg-info mb-3">
                            <div class="card-header">System</div>
                            <div class="card-body">
                                <h4 class="card-title">Auto generated message</h4>
                                <p class="card-text text-white">Facebook chat wrapper v1 Beta</p>
                                <p class="card-text text-white">Currently in: <span id="channel_key"></span></p>
                                <p class="card-text text-white">ROOM ID: <span id="channel_id"></span></p>
                                <p class="card-text text-white">Please Note that you will be warned 3 times
                                    before getting disconnected</p>
                                <p class="card-text text-white">To initiate a query again please talk to the
                                    chat bot.</p>
                                <p class="card-text text-white">Thanks!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="jumbotron mb-2">
            <form class="form-inline justify-content-center">
                <label class="sr-only" for="sendMessage"></label>
                <textarea type="text" class="form-control mb-2 mr-sm-2 bg-dark col-lg-10" id="message" style="resize: none" placeholder="Message"></textarea>
                <button type="button" id="send" class="btn btn-primary btn-lg mb-2">Submit</button>
            </form>

            <div class="row justify-content-center">
                <button id="disconnect" class="btn btn-danger mr-3">Disconnect!</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.socket.io/4.0.2/socket.io.min.js" integrity="sha384-Bkt72xz1toXkj/oEiOgkQwWKbvNYxTNWMqdon3ejP6gwq53zSo48nW5xACmeDV0F" crossorigin="anonymous"></script>
    <script>
    let socket = io.connect(`${location.protocol}//${document.domain}:${location.port}`)

    // for now
    function generate_random_string(){
        let salt_table = "1234567890abcdefghijklmnopqrstuvwxyz"
        let random_string = ""
        for(let i = 0; i <= 10; ++i){
            random_string += salt_table[Math.floor(Math.random() * 35)]
        }
        return random_string
    }

    </script>
{% endblock %}
